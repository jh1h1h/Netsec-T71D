services:
    attacker:
        build:
            context: .
            dockerfile: Dockerfile.attacker
        image: labsetup-attacker
        container_name: seed-attacker
        tty: true
        cap_add:
                - ALL
        privileged: true
        volumes:
                - ./volumes:/volumes
        network_mode: host

    hostA:
        build:
            context: .
            dockerfile: Dockerfile.hostA
        image: labsetup-hosta
        container_name: hostA-10.9.0.5
        tty: true
        cap_add:
                - ALL
        networks:
            net-10.9.0.0:
                ipv4_address: 10.9.0.5
        volumes:
                - ./volumes:/volumes
                  
networks:
    net-10.9.0.0:
        name: net-10.9.0.0
        ipam:
            config:
                - subnet: 10.9.0.0/24